<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simple Web Form</h1>
        <form action="submit.php" method="post" onsubmit="return validateForm();" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="descriptor">Descriptor:</label>
                <input type="text" id="descriptor" name="descriptor" class="form-control" required>
                <div class="invalid-feedback">Please provide a descriptor.</div>
            </div>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <div class="invalid-feedback">Please provide your name.</div>
            </div>

            <div class="form-group">
                <label>Sex:</label>
                <div class="form-check">
                    <input type="radio" id="male" name="sex" value="male" class="form-check-input" required>
                    <label for="male" class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="female" name="sex" value="female" class="form-check-input" required>
                    <label for="female" class="form-check-label">Female</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="other" name="sex" value="other" class="form-check-input" required>
                    <label for="other" class="form-check-label">Other</label>
                </div>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
                <div class="invalid-feedback">Please provide your age.</div>
            </div>

            <div class="form-group">
                <label for="income">Income:</label>
                <input type="number" id="income" name="income" class="form-control" required>
                <div class="invalid-feedback">Please provide your income.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

            <!-- Add Save as PDF button -->
            <button type="button" class="btn btn-success" onclick="saveAsPDF()">Save as PDF</button>

            <!-- Confirmation messages -->
            <div id="confirmation" class="alert alert-success d-none">Form submitted successfully!</div>
            <div id="pdfConfirmation" class="alert alert-success d-none">PDF generated successfully!</div>
        </form>
    </div>

    <!-- Load jsPDF library first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
